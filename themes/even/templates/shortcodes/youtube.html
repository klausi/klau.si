<div class="youtube-lazy" data-video-id="{{ id }}">
  <a href="https://www.youtube.com/watch?v={{ id }}"
     class="youtube-lazy-placeholder"
     target="_blank"
     rel="noopener">
    <img src="{{ get_url(path='youtube-thumbs/' ~ id ~ '.webp') }}"
         alt="YouTube video thumbnail - click to play"
         loading="lazy"
         width="480"
         height="270">
  </a>
</div>
